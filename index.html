<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="wrapperClass">
		<h1>Get current weather</h1>
		<div id="displayDataOfUserLocation">
			<button id="clickLocalWeather">Weather at your location</button>
			<div id="displayLocalData"></div>
		</div>
		<div>
			<input type="text" name="city" id="city" placeholder="Enter city name" required/>
			<span id="error"></span>
			<button id="submitCity">Search City</button>
		</div>
		<div id="displayData"></div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
